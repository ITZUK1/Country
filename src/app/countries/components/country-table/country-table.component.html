<div  *ngIf="Countries.length ===0 ; else table" class="alerta alert-warning text-center">
    no hay paises que mostrar   
</div>


<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr>
                 <th>#</th>   
                 <th>icon</th>   
                 <th>bandera</th>   
                 <th>nombre</th>   
                 <th>capital</th>   
                 <th>poblacion</th>   
                 <th>poblacion</th>   
                 <th></th>   
            </tr>
        </thead>
            <tbody>
                <tr *ngFor="let country of Countries; let i = index">
                    <td>{{ i + 1}}</td>
                    <td>
                        {{country.flag}}
                    </td>
                    <td>
                        <img [src]="country.flags.svg" [alt]="country.name.common">
                    </td>
                    <td>{{country.name.common}}</td>
                    <td>{{country.capital}}</td>
                    <td>{{country.population | number}}</td>

                    <td>< a href="#">vermas</td>
                </tr>
            </tbody>






    </table>
</ng-template>
